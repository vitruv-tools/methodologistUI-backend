spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  flyway:
    enabled: false
  sql:
    init:
      mode: never

# Postgres config for integration tests (when needed)
postgres:
  datasource:
    url: jdbc:postgresql://localhost:5432/methodologist
    username: test
    password: test
