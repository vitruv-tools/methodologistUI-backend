spring.datasource.url=jdbc:postgresql://localhost:3454/methodologist
spring.datasource.username=methodologist
spring.datasource.password=methodologist
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
###############################################################################
# Origins
##############################################################################
allowed.origins=
allowed.headers=Content-Type,Authorization,loggedInUserId,Cache-Control,Pragma,Expires,receiveTimeout,needstoken
###############################################################################
# VsumCountOfHistory
###############################################################################
vsum.history.limit=100
###############################################################################
# Http
###############################################################################
http.client.timeout=20
http.client.payload_size=20000000