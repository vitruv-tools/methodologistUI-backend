name: CD - Staging

on:
  push:
    branches: [ develop ]

permissions:
  contents: read
  packages: write

jobs:
  deploy-stage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set image tag
        run: echo "TAG=stage-${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Set image name
        run: echo "IMAGE_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build backend jar
        run: ./mvnw -B -DskipTests clean package

      - name: Prepare app.jar for Dockerfile
        run: |
          set -eux
          test -f app/target/app.jar
          cp app/target/app.jar app.jar
          ls -lah app.jar

      - name: Build & push image
        run: |
          docker build -t ghcr.io/$IMAGE_NAME/backend:$TAG .
          docker push ghcr.io/$IMAGE_NAME/backend:$TAG

      - name: Deploy to staging server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.STAGE_SSH_HOST }}
          username: ${{ secrets.STAGE_SSH_USER }}
          key: ${{ secrets.STAGE_SSH_KEY }}
          passphrase: ${{ secrets.STAGE_SSH_PASSPHRASE }}
          script: |
            cd /opt/methodologist
            echo "BACKEND_IMAGE_TAG=${TAG}" > .deploy.env
            docker compose --env-file .deploy.env pull backend
            docker compose --env-file .deploy.env up -d backend